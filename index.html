<html lang="en">
  <head>
    <style>
      body { 
        margin:0; 
        background:black 
      } 
      * {
        color: white
      }
      body {
        align-content: center;
        margin-left: 600px;
      }
    </style>
    <script>
      let ws = []
      let count = 0;
      let oppcount = 0
      
      window.onload = function() {
        ws = new WebSocket( 'ws://127.0.0.1:3000' )

        ws.onopen = () => {
          ws.onmessage = async msg => {
            const pos = await msg.data.text()
            oppcount = parseInt(pos)
            const oppScore = document.getElementById("oppScore")
            oppScore.textContent = "Opponent Click Count: " + oppcount
          }
        }

        window.onclick = e => {
          count++
          ws.send( count )
          const myScore = document.getElementById("myScore")
          myScore.textContent = "Your Click Count: " + count
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1 id="myScore">Your Click Count: 0</h1>
      <h1 id="oppScore">Opponent Click Count: 0</h1>
    </div>
  </body>
</html>
